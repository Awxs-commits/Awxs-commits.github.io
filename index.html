<p id="timePassed">time</p>
      <script>
        // The date you want to compare with (Example: December 23, 2024)
        const targetDate = new Date('2024-12-23T01:52:00');
        
        // Function to calculate the time difference
        function calculateTimePassed() {
          const now = new Date();
          const timeDifference = now - targetDate;

          // Calculate days, hours, minutes, and seconds
          const seconds = Math.floor(timeDifference / 1000);
          const minutes = Math.floor(seconds / 60);
          const hours = Math.floor(minutes / 60);
          const days = Math.floor(hours / 24);

          // Remaining time after days, hours, and minutes
          const remainingHours = hours % 24;
          const remainingMinutes = minutes % 60;
          const remainingSeconds = seconds % 60;

          // Format the result
          const result = `${days} days, ${remainingHours} hours, ${remainingMinutes} minutes, ${remainingSeconds} seconds`;

          // Display the result
          document.getElementById('timePassed').textContent = `${result}`;
        }

        // Update the time difference every second
        setInterval(calculateTimePassed, 1000);
        
        // Calculate the initial time difference
        calculateTimePassed();
      </script>
